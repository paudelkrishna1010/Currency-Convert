<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency-Convertor</title>
</head>

<body>
    <div class="container">

        <h2>Currency Convertor</h2>

        <form>
            <p class="bg-green-700">Enter the amount</p>
            <input type="text" name="amt" id="amt">
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="fromflag">
                        <select name="from" id="fromdropdown">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="toflag">
                        <select name="to" id="todropdown">
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">1USD=80INR</div>
            <button id="getexrate">Get Exchange Rate</button>
        </form>
    </div>


    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
